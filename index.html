<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leyendas de la guitarra</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://js.arcgis.com/4.9/esri/css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
<body>

    <div class="container">

        <h1 class="display-4 text-center my-3">Leyendas de la guitarra</h1>

        <div class="row">
            <div class="col-8 map-container shadow">
                <div id="map" class="mx-auto p-4"></div>
                <div class="social text-center">
                    <!-- Facebook -->
                    <a href="https://www.facebook.com/geogeeksco/" target="_blank"><i class="m-2 fab fa-facebook-square"></i></a>

                    <!-- Twitter -->
                    <a href="https://twitter.com/geo_geeks" target="_blank"><i class="m-2 fab fa-twitter"></i></a>

                    <!-- Youtube -->
                    <a href="https://www.youtube.com/channel/UCuGsuNbUykWZ6lsb85PeW0A" target="_blank"><i class="m-2 fab fa-youtube"></i></a>

                    <!-- Instagram-->
                    <a href="https://www.instagram.com/geo_geeks/" target="_blank"><i class="m-2 fab fa-instagram"></i></a>

                    <!-- Github -->
                    <a href="https://github.com/GeoGeeks" target="_blank"><i class="m-2 fab fa-github"></i></a>
                </div>

            </div>
            <div class="col-4">
                <div class="card shadow mx-auto">
                    <h4 id="name" class="text-center mt-3">-</h4>
                    <img id="thumbnail" class="mx-auto mt-3" src="" alt="">
                    <div class="card-body mt-4 pt-0">
                        <p id="description" class="text-justify">
                            -
                        </p>
                        <hr>
                        <h6 class="mb-0">Lugar de nacimiento</h6>
                        <p id="place">-</p>
                        <h6 class="mb-0">Fecha de nacimiento</h6>
                        <p id="birth">-</p>
                        <h6 class="mb-0">Fecha de muerte</h6>
                        <p id="death">-</p>
                    </div>
                </div>
            </div>
        </div>

        <div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://js.arcgis.com/4.9/"></script>

    <script src="js/main.js"></script>

</body>
</html>
